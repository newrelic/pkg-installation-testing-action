name: ðŸ§¬ Testing pipeline
on:
  push:

jobs:
  molecule-packaging-tests:
    name: Launch molecule tests with infra-agent package
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # test building and using pre-build containers.
        build_docker: ["true"]
    env:
      TESTING: ${{ matrix.build_docker}}
    steps:
      - uses: actions/checkout@v2
      - name: Molecule tests
        uses: ./
        with:
          repo_base_url: 'https://download.newrelic.com/infrastructure_agent'
          package_name: 'newrelic-infra'
          package_version: '1.69.0'
          gpg_key: 'https://download.newrelic.com/infrastructure_agent/gpg/newrelic-infra.gpg'
          platforms: "al2,al2023,centos7,centos8,debian-bullseye,debian-trixie,redhat8,redhat9,suse15.2,suse15.3,suse15.4,suse15.5,suse15.6,suse15.7,ubuntu1604,ubuntu1804,ubuntu2004,ubuntu2204,ubuntu2404"
